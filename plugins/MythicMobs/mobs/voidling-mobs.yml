voidling-base:
  Type: VEX
  Display: 'Base Voidling'
  Faction: Void
  Health: 20
  Damage: 8
  Options:
    PreventSunburn: true
    PreventOtherDrops: true
    Silent: true
    DigOutOfGround: true
    MovementSpeed: 0.5
    FollowRange: 256
    AttackSpeed: 4
    HealOnReload: true
  Modules:
    ImmunityTable: true
    ThreatTable: true
  AITargetSelectors:
  - clear
  - players
  Skills:
  - damage{a=1;delay=1} @self ~onSpawnOrLoad
