# Tải xuống tại đây: https://black-minecraft.com/resources/8714/
# Đây là tệp cấu hình trăng máu. Hãy chắc chắn bạn sử dụng định dạng chính xác cho các thuộc tính chính xác
# Nếu bất cứ lúc nào, bạn tin rằng mình đã phá vỡ cấu hình, hãy xóa nó và cấu hình lại.
# Tác giả: MrGeneralQ, PandaCrafter1
# Để xem phiên bản cấu hình chi tiết, vui lòng kiểm tra wiki của chúng tôi: https://bloodmoon.mrgeneralq.net/

# KHÔNG XÓA HOẶC CHẠM VÀO GIÁ TRỊ NÀY. ĐÂY LÀ PHIÊN BẢN CẤU HÌNH, KHÔNG PHẢI PHIÊN BẢN PLUGIN
version: "3.5"

# đặt thành false nếu bạn muốn tắt trình kiểm tra cập nhật
#QUAN TRỌNG chúng tôi chỉ cung cấp hỗ trợ cho phiên bản mới nhất
update-checker-enabled: true

# Danh sách tất cả các thế giới được bật cho trăng máu.
enabled-worlds:
  - world

# nếu đặt thành true, người chơi sẽ không thể sử dụng cổng trong sự kiện trăng máu
block-portal: true

# nếu đặt thành true, người chơi không thể đi ngủ trong sự kiện trăng máu
block-sleeping: true

# nếu change-difficulty được đặt thành true, độ khó sẽ thay đổi khi trăng máu chạy
# các giá trị có thể easy|normal|hard|peaceful
change-difficulty: true
difficulty: 'hard'

# tỷ lệ phần trăm khi thu hoạch cây sẽ dẫn đến thất bại
harvest-failure-chance: 50.0

# bất cứ khi nào có cơn bão sét, tỷ lệ phần trăm được chỉ định sẽ chuyển hướng sét đến bất kỳ người chơi nào trên thế giới
lightning-strike-player-chance: 20.0

# nếu người chơi không bị đánh bởi sét, xác suất nó sẽ đánh gần người chơi là bao nhiêu
lightning-near-hit-percentage: 50.0

# số lượng quái vật có thể sinh ra trong một khối (mặc định Bukkit là 70)
monster-spawn-limit: 160

# Khi đường dẫn được bật, bạn sẽ có thể sử dụng một vật phẩm để hiển thị đường dẫn đến vị trí của các bồ chủ.
# Nếu compass ở 'true', nó sẽ chỉ vào vị trí của bồ chủ
paths:
  enabled: true
  compass: true
  delay: 5
  material: 'COMPASS'

# Chạy một loạt các hành động khi trăng máu bắt đầu hoặc bắt đầu
start-actions:
  title:
    enabled: true
    title: "&4Trăng máu bắt đầu"
    subtitle: "Hãy cảnh báo!"
  commands:
    enabled: true
    commands:
      - bloodmoon say Trăng máu đang mọc lên!
  sound:
    enabled: true
    start-sound: ENTITY_ENDER_DRAGON_DEATH



# Chạy một loạt các hành động khi trăng máu bị dừng hoặc kết thúc
stop-actions:
  title:
    enabled: true
    title: "&aTrăng máu đã dừng"
    subtitle: "Không còn điều điên cuồng nữa"
  commands:
    enabled: true
    commands:
      - bloodmoon say Mặt trời đang mọc lên, linh hồn của mặt trăng đang phai mờ...
  sound:
    enabled: true
    stop-sound: UI_TOAST_CHALLENGE_COMPLETE


# chọn để phát âm thanh khi các quái vật bị loại bỏ sau trăng máu
# hãy chắc chắn sử dụng tên âm thanh và hiệu ứng chính xác
# hạt spigot: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html
# âm thanh spigot: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html


# hiển thị bossbar trong suốt sự kiện trăng máu
bossbar:
  enabled: true
  title: "Trăng Máu"
  fog: true
  dark: true

mob-despawn-effect:
  play-sound:
    enabled: true
    sound: ENTITY_WITHER_DEATH
  play-particle:
    enabled: true
    particle: "SPELL_MOB"


#cấu hình số tick khi plugin coi là đêm hoặc ngày
time:
  night-start: 12500
  night-end: 23500

#trong sự kiện trăng máu, phát một loạt các âm thanh đáng sợ để làm cho nó còn đáng sợ hơn
scary-sounds:
  enabled: true
  sounds:
    - AMBIENT_CAVE


# khi trăng máu được lên lịch bằng lệnh hoặc tự động, nếu cảnh báo chuông được bật, bạn có thể reo một chiếc chuông
# reo xa khỏi những người chơi, như thể một chiếc thánh giá đang cảnh báo những người chơi cho sự kiện trăng máu sắp tới
# số đếm đại diện cho có bao nhiêu lần chuông nên reo
# LƯU Ý: tai nghe có thể được yêu cầu để trải nghiệm đầy đủ hiệu ứng
bell-warning:
  enabled: true
  count: 6
  sound: BLOCK_BELL_USE

# nếu bạn muốn, bạn có thể áp dụng một gói tài nguyên tùy chỉnh khi trăng máu đang mọc lên
# đối với url-enabled, hãy đặt tệp zip trăng máu chính thức
# đối với url-disabled: đặt bất kỳ tệp zip trống nào vì điều này sẽ buộc phải quay lại gói tài nguyên cũ
resource-pack:
  enabled: false
  url-enabled: "http://dl.dvrm.it/Uploads/Bloodmoon.zip"
  url-disabled: "http://dl.dvrm.it/Uploads/normal.zip"

# chỉ định cho mỗi khối quái vật nào sẽ sinh ra và tỷ lệ phần trăm
mob-in-block:
  enabled: true
  blocks:
    STONE:
      percentage: 10.0
      mob: "SILVERFISH"
    MAGMA_BLOCK:
      percentage: 100.0
      mob: "MAGMA_CUBE"

# chỉ định một danh sách tất cả các quái vật sẽ không bị thay thế khi sinh ra bởi một quái vật trăng máu ngẫu nhiên. Đây thường là những quái vật
# được sử dụng để nuôi trồng
# quái vật không thù địch được loại trừ theo mặc định
excluded-mobs:
  - GUARDIAN
  - ELDER_GUARDIAN
  - ENDER_DRAGON
  - ENDERMAN

# Bạn có thể tắt một số loại sinh ra. Khi nó được đặt thành true, nó sẽ không thay đổi quái vật thành quái vật trăng máu.
excluded-spawn-methods:
  natural: false
  eggs: false
  spawners: true
  iron-golem: true
  snowman: true
  wither: true
  breeding: true
  bees: true

# Cài đặt khi và liệu bồ chủ có nên sinh ra
boss:
  enabled: true
  chance: 50.0
  bossbar: true


# Xác định danh sách các lệnh bị chặn trong sự kiện trăng máu
blocked-commands:
  - tpa
  - spawn
  - home
  - save-all

# Danh sách các hành động xảy ra khi một người chơi chết trong sự kiện trăng máu
death-actions:
  lose-xp:
    chance: 0.0
  clear-inventory:
    chance: 0.0
  commands:
    - say %player% đã bị giết trong sự kiện trăng máu!

# Tất cả các cài đặt liên quan đến sinh ra tùy chỉnh
spawning:
  enabled: false
  min-radius: 20
  max-radius: 80
  mobs-per-chunk: 20

# Tất cả các cài đặt liên quan đến vòng đời
# mob-progress: khi được đặt thành true, vòng đời cũng sẽ tiến triển khi mục tiêu bị tấn công
lifecycles:
  mob-progress: true

# Tất cả các cài đặt liên quan đến các đêm
# longer: đêm sẽ dài hơn dựa trên tỷ lệ phần trăm tăng
# darker: người chơi sẽ ngẫu nhiên nhận được hiệu ứng mù lòa
nights:
  longer: false
  boost-percentage: 20.0
  darker: false
  darker-percentage: 50.0
  darker-duration: 2
