      # Để tắt, đặt material thành "AIR"
      name: "&bTrang tiếp"
      # Material của nút chuyển trang
      material: ARROW
      data: 0
      lore:
        - "&eNhấn&b để sang trang tiếp theo."
      slot: 50
      amount: 1
      glowing: false
      # Các mục dưới chỉ hoạt động nếu là PLAYER_HEAD và data = 3
      #texture: ...
      #owner: Next
    previous-page:
      name: "&bTrang trước"
      material: BARRIER
      data: 0
      lore:
        - "&eNhấn&b để quay lại trang trước."
      slot: 48
      amount: 1
      glowing: false

  items:
    1:
      # Tên item
