backpack:
  # Có bật giao diện ba lô không? (Vật phẩm rơi ra sẽ hiển thị trong GUI)
  enabled: true
  # Tên của GUI?
  name: "backpack"
  # Tiêu đề GUI (Hỗ trợ mã màu)
  title: "&b&lBa lô ([page]/[pages])"
  # Kích thước GUI? (Bội số của 9, tối đa 54)
  size: 54
  # Hành động khi mở menu
  open-actions: []
  # Hành động khi đóng menu
  close-actions: []
  # Có ẩn nút chuyển trang khi không có trang hợp lệ không?
  show-needed-page-items: false
  # Danh sách slot bị chặn — vật phẩm sẽ KHÔNG xuất hiện tại đây
  blacklisted-slots: ["48", "50"]

  icon-lore:
    - "&bSố lượng: &e[item_amount]x"
    - " "
    - "&bNhấn để nhận vật phẩm."

  clickable-items:
