    no-player-joined: "%prefix% &cNgười chơi đó không tồn tại!"
    bidder-no-money: "%prefix% &c%player% không có đủ tiền cho &e%item%&c của bạn, lời đề nghị của họ đã bị loại bỏ."
    bid-no-money: "%prefix% &cBạn không còn có đủ tiền cho giá thầu &e%item%&c, lời đề nghị của bạn đã bị loại bỏ."
    min-bid: "%prefix% &cBạn không thể đặt giá nhiều như vậy! Giá thầu tối thiểu bạn có thể đặt là $1.000"
