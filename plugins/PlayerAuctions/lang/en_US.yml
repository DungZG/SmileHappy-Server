# To use hex color codes you will need to do
# "{#HEX} text"

lang:
  cancel-chat-wait: "huỷ"
  chat-wait-cancelled: "&cBạn đã huỷ yêu cầu của mình!"
  friendly-max-auctions: "Không giới hạn" # If you want it to show the actual amount, use %amount%
  prefix: "&fお" # Use %prefix% to add the prefix to any message!
  auction-confirmation: "%prefix% &aĐang bán &e%item% x%amount%&a với giá &e%price%&a sẽ tốn &e%cost%&a, thực hiện lệnh lần nữa để xác nhận."
  auction-sell: "\n %prefix% \n &aĐã bắt đầu bán &e%item% x%amount%&a với giá &e%price%&a trên phiên đấu giá!\n"
  auction-added: "%prefix% &aBạn đã thêm &e%amount%&a vật phẩm vào phiên đấu giá tương tự của bạn trên thị trường, tổng giá cho vật phẩm đó hiện là &e%price%&a, đây là &e$%priceper%&a mỗi vật phẩm."
  auction-bid: " \n %prefix% \n &aĐã bắt đầu đặt giá vật phẩm với &e%price%&a trên phiên đấu giá!\n"
  reloaded: "%prefix% &aĐã tải lại thành công tất cả các tệp cấu hình!"
  money-taken: " \n %prefix% \n &a%price% đã được lấy từ tài khoản ngân hàng của bạn.\n"
  auctions-cancelled: "%prefix% &aPhiên đấu giá của bạn đã bị huỷ!"
  auctions-collected: "%prefix% &aĐã thu thập thành công &e%items%&a vật phẩm đã hết hạn!"
