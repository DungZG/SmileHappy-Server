    - "%prefix% &7&l&m----------&7&l[ &b&lPlayerAuctions &7&l]&m----------"
    - "%prefix% &d%player%&b hiện có tối đa &e%auctionsmax%&b (&e%staticauctions% tĩnh&b) phiên đấu giá."
    - "%prefix% &d%player%&b hiện đã sử dụng &e%auctionsused%&b phiên đấu giá."
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayerAuctions &7&l]&m----------"
