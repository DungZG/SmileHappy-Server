  current-amount-of-auctions:
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayerAuctions &7&l]&m----------"
    - "%prefix% &bBạn hiện có tối đa &e%auctionsmax%&b (&e%staticauctions% tĩnh&b) phiên đấu giá."
    - "%prefix% &bBạn hiện đã sử dụng &e%auctionsused%&b phiên đấu giá."
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayerAuctions &7&l]&m----------"
