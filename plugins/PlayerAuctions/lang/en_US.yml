    invalid-gamemode: "%prefix%&c Đó là một chế độ trò chơi không hợp lệ để bán!"
    invalid-category: "%prefix%&c Đó là một danh mục không hợp lệ"
    min-price: "%prefix%&c Bạn cần đặt giá ít nhất %min%!"
    max-price: "%prefix%&c Bạn cần đặt giá dưới %max%!"
    no-auctions: "%prefix%&c Bạn hiện không có phiên đấu giá nào!"
