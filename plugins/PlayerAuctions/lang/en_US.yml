    too-many-auctions: "%prefix%&c Bạn không thể bán số lượng vật phẩm này, bạn chỉ có thể bán &4%amount%&c do quyền hạn/số lượng tĩnh của bạn!"
    money-not-enough-sell: "%prefix%&c Bạn không có %price% để bán vật phẩm này!"
