  # the help menu for a player
  # The variable %cmd% is any command from the config.yml :)
  help-player:
    - "&7             &fお &7             "
    - "&8 "
    - "&e/%cmd% help &7&l- &fHiển thị menu này."
    - "&e/%cmd% sell <price> [currency] [amount] &7&l- &fBán một vật phẩm."
    - "&e/%cmd% bid <price> &7&l- &fĐặt giá cho một vật phẩm."
    - "&e/%cmd% auction &7&l- &fPhiên đấu giá qua GUI."
    - "&e/%cmd% cancel [id] [player] &7&l- &fHuỷ các vật phẩm đang đấu giá của bạn."
    - "&e/%cmd% collect &7&l- &fThu thập các vật phẩm đã huỷ của bạn."
    - "&e/%cmd% open [menu] [options] &7&l- &fMở GUI phiên đấu giá người chơi."
    - "&e/%cmd% amount &7&l- &fKiểm tra bạn có bao nhiêu phiên đấu giá."
    - "&e/%cmd% reload &7&l- &fTải lại tất cả các tệp cấu hình."
    - "&8 "
    - "&7             &fお &7             "

  # the help menu for console
  # The variable %cmd% is any command from the config.yml :)
  help-console:
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayerAuctions &7&l]&m----------"
    - "%prefix% &e/%cmd% help &7&l- &bHiển thị menu này."
    - "%prefix% &e/%cmd% open [menu] [options] &7&l- &bMở GUI phiên đấu giá người chơi."
    - "%prefix% &e/%cmd% reload &7&l- &bTải lại tất cả các tệp cấu hình."
    - "%prefix% &e/%cmd% dbexec <query> &7&l- &bThực thi một truy vấn."
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayerAuctions &7&l]&m----------"

  errors:
