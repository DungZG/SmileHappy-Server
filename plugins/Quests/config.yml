#  Global quest display
#  --------------------
#
#  The global quest display appends text to items in the GUI.
#  Docs: https://quests.leonardobishop.com/configuration/global-configurations.html#global-quest-display-configuration
# -----------------------------------------------------------
global-quest-display:
  lore:
#    append-normal:
#      - "..."
    append-not-started:
      - "%imc_dark-color_c%◆ %imc_primary-color_c%Nhấn Chuột Trái:%imc_text-color_c% Bắt đầu nhiệm vụ này"
    append-started:
      - "%imc_primary-color_c%▲ Nhiệm vụ đã được bắt đầu."
      - ""
      - "%imc_dark-color_c%◆ %imc_primary-color_c%Shift + Nhấn Chuột Trái:%imc_text-color_c% Theo dõi nhiệm vụ này"
      - "%imc_dark-color_c%◆ %imc_primary-color_c%Nhấn Chuột Phải:%imc_text-color_c% Hủy nhiệm vụ này"
    append-tracked:
      - "%imc_primary-color_c%▲ Nhiệm vụ đã được bắt đầu."
      - ""
      - "%imc_dark-color_c%Bạn đang theo dõi nhiệm vụ này"
      - "%imc_dark-color_c%◆ %imc_primary-color_c%Shift + Nhấn Chuột Trái:%imc_text-color_c% Ngừng theo dõi nhiệm vụ này"
      - "%imc_dark-color_c%◆ %imc_primary-color_c%Nhấn Chuột Phải:%imc_text-color_c% Hủy nhiệm vụ này"


