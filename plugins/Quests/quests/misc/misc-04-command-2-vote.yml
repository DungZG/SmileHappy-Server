tasks:
  command:
    type: "command"
    command: "vote"
    ignore-case: true
display:
  name: "&6Nhiệm Vụ Khác • Thực hiện lệnh"
  lore-normal:
  - "%imc_dark-color_c%Hoàn thành nhiệm vụ đã chỉ định"
  - "%imc_dark-color_c%để nhận phần thưởng của bạn."
  - ""
  - "%imc_darkest-color_c%Thông tin:"
  - "%imc_text-color_c% • Mục tiêu: %imc_secondary-color_c%Thực hiện lệnh /vote"
  - "%imc_text-color_c% • Tiến độ: %imc_primary-color_c%{command:progress}%imc_dark-color_c%/1"
  - "%imc_text-color_c% • Phần thưởng: %imc_eco-format_console_{imc_price-modifier_1}%"
  - ""
  type: "BOOK"
  itemflags:  [ HIDE_ARMOR_TRIM, HIDE_ATTRIBUTES, HIDE_DESTROYS, HIDE_DYE, HIDE_ENCHANTS, HIDE_PLACED_ON, HIDE_POTION_EFFECTS, HIDE_UNBREAKABLE ]
startstring:
- "$<p:text-color> • Hoàn thành nhiệm vụ này để nhận <p:eco-format:'<p:price-modifier:1>'>."
# rewards: 
# - "eco give {player} %imc_price-modifier_1%"
vaultreward: "%imc_price-modifier_1%"
rewardstring:
- "$<p:text-color> • <p:eco-format:'<p:price-modifier:1>'> đã được thêm vào số dư trong trò chơi của bạn."


options:
  category: "misc"
  requires: []
  repeatable: false
  cooldown:
    enabled: true
    time: 82600
  sort-order: 41
placeholders:
  description: "Thực hiện lệnh /vote"
  progress: '{command:progress}'
  max: ''
