tasks:
  misc:
    type: "playtime"
    minutes: 360
display:
  name: "&6Nhiệm Vụ Khác • 6 Giờ"
  lore-normal:
  - "%imc_dark-color_c%Hoàn thành nhiệm vụ đã chỉ định"
  - "%imc_dark-color_c%để nhận phần thưởng của bạn."
  - ""
  - "%imc_darkest-color_c%Thông tin:"
  - "%imc_text-color_c% • Mục tiêu: %imc_secondary-color_c%Trực tuyến trong 6 giờ"
