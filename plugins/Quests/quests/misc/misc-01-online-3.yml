- "$<p:text-color> • Hoàn thành nhiệm vụ này để nhận <p:eco-format:'<p:price-modifier:2500>'>."
# rewards: 
# - "eco give {player} %imc_price-modifier_2500%"
vaultreward: "%imc_price-modifier_2500%"
rewardstring:
- "$<p:text-color> • <p:eco-format:'<p:price-modifier:2500>'> đã được thêm vào số dư trong trò chơi của bạn."


options:
