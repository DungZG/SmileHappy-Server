attack_animal:
  content: |
    Cho phép vai trò này tấn công động vật?
       &8• &rĐã mở khóa: {unlocked}
  title: Tấn Công Động Vật
spawn_teleport:
  content: |
    Cho phép vai trò này dịch chuyển đến điểm spawn của vùng đất này.
       &8• &rĐã mở khóa: {unlocked}
  title: Dịch Chuyển đến Spawn
vehicle_use:
  content: |
    Cho phép vai trò này sử dụng phương tiện?
       &8• &rĐã mở khóa: {unlocked}
  title: Sử Dụng Phương Tiện
area_assign:
  content: |
    &rCho phép vai trò này tạo và chỉnh sửa kích thước khu vực?
       &8• &rĐã mở khóa: {unlocked}
  title: Tạo Khu Vực
general_player:
  content: |
    &8• &rMô tả:
      {desc}
    &8• &rĐã mở khóa: {unlocked}
  title: '{flag}'
interact_door:
  content: |
    Cho phép vai trò này mở cửa?
       &8• &rĐã mở khóa: {unlocked}
  title: Mở Cửa
phantom_spawn:
  content: |
    Cho phép phantom xuất hiện theo lý do tự nhiên.
       &8• &rSpawner không bị ảnh hưởng bởi cờ này.
       &8• &rĐã mở khóa: {unlocked}'
  title: Phantom Xuất Hiện
monster_spawn:
  content: |
    Cho phép quái vật xuất hiện theo lý do tự nhiên.
       &8• &rSpawner không bị ảnh hưởng bởi cờ này.
       &8• &rĐã mở khóa: {unlocked}
  title: Quái Vật Xuất Hiện
entity_griefing:
  content: |
    Cho phép các thực thể phá hủy khối?
       &8• &rNếu bật: Creeper sẽ có thể phá hủy các công trình của bạn, tia sét sẽ gây sát thương, v.v.
       &8• &rĐã mở khóa: {unlocked}
  title: Thực Thể Phá Hủy
snow_melt:
  content: |
    Tuyết và băng có nên tan chảy không?
       &8• &rNếu tắt: Cơn bão tuyết và người tuyết sẽ không phủ kín mặt đất bằng tuyết.
       &8• &rĐã mở khóa: {unlocked}
  title: Tuyết Tan
wither_attack_animal:
  content: |
    Wither có nên gây sát thương cho động vật không?
       &8• &rChúng luôn có thể tấn công các quái vật khác.
       &8• &rĐã mở khóa: {unlocked}
  title: Wither Tấn Công Động Vật
piston_griefing:
  content: "Cho phép piston từ khu hoang dã đẩy vào vùng đất của bạn?\n   &8•\
    \ &rNếu bật: Người chơi sẽ có thể phá hủy vùng đất của bạn bằng cách sử dụng piston\
    \ đặt trong khu hoang dã. \n   &8• &rĐã mở khóa: {unlocked}\n"
  title: Piston từ Khu Hoang Dã
block_spreading:
  title: Lan Truyền Khối từ Đất
  content: |
    Cho phép các khối lan truyền vào khu vực này từ các khu vực khác của vùng đất này?
       &8• &rĐiều này ảnh hưởng đến các khối như amethyst.
       &8• &rCác khối từ khu hoang dã không bao giờ lan truyền vào khu vực này.
fire_spread:
  content: |
    Cho phép lửa lan truyền trong vùng đất của bạn?
       &8• &rLửa từ khu hoang dã lan truyền vào vùng đất của bạn.
       &8• &rĐã mở khóa: {unlocked}
  title: Lửa Lan Truyền
animal_spawn:
  content: |
    Cho phép động vật xuất hiện?
       &8• &rSpawner không bị ảnh hưởng bởi cờ này.
       &8• &rĐã mở khóa: {unlocked}
  title: Động Vật Xuất Hiện
plant_growth:
  content: |
    Cây trồng có nên phát triển?
       &8• &rĐã mở khóa: {unlocked}
  title: Cây Trồng Phát Triển
tnt_griefing:
  content: |
    Cho phép TNT phá hủy các khối?
       &8• &rNếu bật: Người chơi sẽ có thể bắn TNT vào vùng đất của bạn để phá hủy nó.
       &8• &rĐã mở khóa: {unlocked}
  title: TNT Gây Sát Thương
leaf_decay:
  content: |
    Lá cây có nên rụng trong vùng đất của bạn?
       &8• &rĐã mở khóa: {unlocked}
  title: Lá Cây Rụng
waterflow_allow:
  content: |
    Cho phép nước từ khu hoang dã hoặc các vùng đất khác chảy vào vùng đất của bạn?
       &8• &rNếu bật: Người chơi sẽ có thể phá hủy vùng đất của bạn bằng cách đặt nước bên ngoài vùng đất của bạn.
       &8• &rĐã mở khóa: {unlocked}
  title: Dòng Chảy Nước

  
click-response:
  title: '{title}'
  content: '{content}'
  values:
    failure_cost:
      title: Bạn không đủ tiền
      content: Bạn cần {cost}.
    mainblock:
      failure_mainblock_claim:
        title: Cần được đặt trong Đất
        content: Mainblock phải được đặt trong vùng đất.
      failure_mainblock_space:
        title: Cần được đặt trong Đất
        content: Không đủ không gian để đặt ở vị trí hiện tại của bạn.
    spawn:
      area:
        failure_spawn_area:
          title: Phải ở trong Khu vực
          content: |
            Điểm spawn phải được đặt trong khu vực.
             &8• &rBạn hiện đang không đứng trong đó.
        failure_spawn_none:
          title: Chưa đặt Điểm Spawn
          content: Khu vực này chưa có điểm spawn nào được đặt.
        failure_spawn_cooldown:
          title: Đang trong thời gian chờ
          content: Bạn phải đợi thêm &5 {time} &rtrước khi có thể dịch chuyển đến bất kỳ điểm spawn nào khác.
      failure_spawn_none:
        title: Chưa đặt Điểm Spawn
        content: |
          Đất này chưa có điểm spawn nào được đặt.
           &8• &rĐặt điểm spawn: &e/lands setspawn
      failure_spawn_teleport:
        title: Không được phép Dịch chuyển
        content: "Bạn không được phép dịch chuyển đến điểm spawn của đất này.\
          \ \n &8• &rChủ đất có thể cấp quyền cho bạn.\n"
      failure_spawn_war:
        title: Đang có chiến tranh
        content: |
          Hiện tại bạn không thể dịch chuyển đến điểm spawn của đất này.
           &8• &rHọ đang trong cuộc chiến, sẽ kết thúc trong &5 {time} &r.
      failure_spawn_cooldown:
        title: Đang trong thời gian chờ
        content: Bạn phải đợi thêm &5 {time} &rtrước khi có thể dịch chuyển đến bất kỳ điểm spawn nào khác.
      failure_teleport_enter:
        title: Không được phép vào
        content: |
          Bạn không được phép vào khu vực mà điểm đến nằm trong đó.
           &8• &rChủ đất có thể cấp quyền cho bạn.
      failure_spawn_cost:
        title: Không đủ tiền
        content: Bạn cần &c {cost}&r để trả cho việc dịch chuyển spawn.
      success_spawn_set:
        title: Đã đặt Điểm Spawn
        content: Bạn đã đặt điểm spawn tại vị trí hiện tại của mình.
    role:
      flag:
        failure_permission:
          title: Thiếu quyền
          content: '&cMáy chủ không cho phép bạn bật tắt cờ này trong bất kỳ đất nào.'
        failure_allow-edit:
          title: Cờ không thể bật tắt
          content: '&cMáy chủ đã cấu hình cờ này không thể bật tắt đối với vai trò này.'
        failure_blacklist:
          title: Cờ được kiểm soát bởi Đất
          content: "&cCờ này không thể bật tắt bởi quốc gia. \n &8• &rMỗi đất trong quốc gia này có thể cấu hình riêng lẻ.\n"
        failure_edit_owner:
          title: Vai trò Chủ sở hữu
          content: |
            &cBạn không thể bật tắt cờ này cho vai trò chủ sở hữu của mình.
             &8• &rĐiều này ngăn bạn vô tình tước bỏ quyền của chính mình.
    player:
      untrust:
        failure_edit:
          content: |
            &cBạn không thể chỉnh sửa người chơi này.
               &8• &rVai trò của họ &6 {role}&r có mức độ ưu tiên cao hơn hoặc bằng với bạn.
          title: Ưu tiên Vai trò
        failure_max-players:
          content: |
            Đất này đã đạt tối đa số lượng thành viên &3 {max} &r.
          title: Số lượng thành viên tin cậy tối đa
        failure_priority:
          content: |
            Bạn không được phép chỉnh sửa cài đặt của vai trò này.
               &8• &rNó có mức độ ưu tiên cao hơn bạn hoặc bạn là thành viên của cùng một vai trò.
          title: Ưu tiên Vai trò
        failure_access:
          content: |
            &cBạn không được phép hủy tin cậy người chơi.
               &8• &rChủ đất có thể cấp quyền này cho vai trò của bạn.
          name: Không được phép
        failure_owner:
          content: |
            &cKhông thể hủy tin cậy Chủ sở hữu.
              &8• &rMột chủ sở hữu mới có thể được đặt bằng cách thực hiện &e/{cmd}&r.
          title: Chủ sở hữu
        failure_tenant:
          content: |
            &cKhông thể hủy tin cậy người thuê hoặc thay đổi vai trò của họ.
              &8• &rNgười thuê có thể được loại bỏ bằng cách thực hiện &e/{cmd}&r khi đứng trong khu vực này.
          title: Người thuê
        failure_setrole:
          content: |
            &cBạn không được phép đặt bất kỳ vai trò nào.
               &8• &rChủ đất có thể cấp quyền này cho vai trò của bạn.
          title: Không được phép
        failure_rented:
          content: |
            &cBạn không thể hủy tin cậy người thuê &4 {player}&c khỏi khu vực &4{area}&c.
               &8• &rĐể loại bỏ khu vực cho thuê, sử dụng &e/{cmd}&r trong khi đứng trong khu vực này.
          title: Đã cho thuê
        failure_self:
          content: |
            Để rời khỏi đất, sử dụng &e/{cmd}&r thay thế.
          title: Không thể hủy tin cậy chính mình

