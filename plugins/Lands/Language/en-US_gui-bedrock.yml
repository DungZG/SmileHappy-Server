    failure_cost: '&cBạn không có đủ tiền. &rBạn cần&c {cost}&r.'
    failure_permission: '&cMáy chủ này không cho phép bạn làm điều này.'
    failure_noaccess_owner:
      title: Không được phép
      content: Chỉ có chủ sở hữu của {object}&r mới có thể thực hiện điều đó.
    failure_message:
      title: Thất bại
      content: '{message}'
    success_message:
      title: Thành công
      content: '{message}'
    failure_noaccess:
      content: |
        &cBạn không được phép làm điều này. &rChủ sở hữu của {object}&r có thể cấp quyền cho vai trò của bạn thực hiện điều đó.
            &8• &rCờ: {flag}
      title: Không được phép
    failure_access:
      title: Không Được Phép
      content: |
        &cBạn không được phép làm điều này. &rChủ sở hữu của {object}&r có thể cấp quyền cho vai trò của bạn thực hiện điều đó.
            &8• &rCờ: {flag}
      failure_rented:
        title: Đã Thuê hoặc Đã Bán
        content: |
          &cBạn không thể thiết lập thuế cho khu vực này khi nó đang được thuê hoặc đã bán.
           &8• &rNgười thuê hiện tại:&3 {player}
    role:
      failure_priority:
        title: Ưu Tiên Vai Trò
        content: |
          &cBạn không được phép chỉnh sửa cài đặt của vai trò này.
           &8• &rNó có ưu tiên cao hơn vai trò của bạn hoặc bạn là thành viên của nó.
      failure_nation:
        title: Quản Lý Bởi Quốc Gia
        content: |
          &cVai trò này phần nào được quản lý bởi quốc gia của bạn.
            &8• &rChỉ có thủ đô của quốc gia mới có thể thay đổi cài đặt này: &e/{cmd}
      failure_max-roles:
        title: Vai Trò Tối Đa
        content: '&cKhu vực này đã đạt số lượng vai trò tối đa&4 {max}.'

  items:
    default:
      back:
        name: '&4Quay lại'
      close:
        name: '&4Đóng'
      refresh_page_previous:
        name: '&4&lTrang trước'
      refresh_page_next:
        name: '&2&lTrang tiếp theo'
      enable:
        name: '&2Bật'
      disable:
        name: '&cTắt'
