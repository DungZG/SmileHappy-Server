flag_state:
  title: '{title}'
  content: '{content}'
  values:
    flag:
      setting_edit_various:
        title: Chỉnh sửa Cài đặt Chung
        content: |
          Cho phép vai trò này chỉnh sửa các cài đặt chung như tên, v.v.?
             &8• &rMở khóa: {unlocked}
      plant:
        title: Trồng Cây
        content: |
          Cho phép vai trò này trồng cây, cây giống, quả mọng, mía, v.v.?
             &8• &rMở khóa: {unlocked}
      balance_withdraw:
        title: Rút Số Dư
        content: |
          Cho phép vai trò này rút tiền từ ngân hàng đất?
             &8• &rLệnh: &e/lands withdraw
             &8• &rMở khóa: {unlocked}
      player_untrust:
        title: Hủy Tin Cậy Người Chơi
        content: |
          Cho phép vai trò này hủy tin cậy người chơi?
             &8• Họ sẽ không thể hủy tin cậy những người chơi có vai trò cao hơn hoặc thuộc cùng một vai trò.
             &8• &rMở khóa: {unlocked}
      land_enter:
        title: Vào Khu Vực
        content: |
          Cho phép vai trò này vào khu vực này?
             &8• Bất chấp cờ này, người chơi vẫn có thể vào yêu cầu của bạn nếu gán chiến đang hoạt động và bạn đang trong cuộc chiến.
             &8• &rMở khóa: {unlocked}
      land_claim:
        title: Đánh Dấu và Bỏ Dấu
        content: |
          Cho phép vai trò này đánh dấu và bỏ dấu các khu vực cho đất này?
             &8• &rMở khóa: {unlocked}
      ender_pearl:
        title: Ngọc Ender
        content: |
          Cho phép vai trò này dịch chuyển vào khu vực này bằng cách sử dụng ngọc ender và trái cây Chorus?
             &8• &rMở khóa: {unlocked}
      shear:
        title: Cạo Lông Sinh Vật
        content: |
          Cho phép vai trò này cạo lông cừu, bò nấm, v.v.?
             &8• &rMở khóa: {unlocked}
      attack_monster:
        title: Tấn Công Quái Vật
        content: |
          Cho phép vai trò này tấn công quái vật?
             &8• &rNếu bị vô hiệu hóa: Quái vật cũng sẽ không thể tấn công họ.
             &8• &rMở khóa: {unlocked}
      harvest:
        title: Thu Hoạch
        content: |
          Cho phép vai trò này thu hoạch cây trồng, cây giống, quả mọng, mía, v.v.?
             &8• &rMở khóa: {unlocked}
      fly:
        title: Bay
        content: |
          Cho phép vai trò này sử dụng &e/fly trong khu vực này?
             &8• &rMở khóa: {unlocked}
      general_admin:
        title: '{flag}'
        content: |
          Đây là một cờ quản trị viên. Nó chỉ áp dụng cho các đất của quản trị viên và &e/lands admin wilderness&r.
             &8• Mô tả:&r
               {desc}
             &8• &rMở khóa: {unlocked}
      player_trust:
        title: Tin Cậy Người Chơi
        content: |
          Cho phép vai trò này tin cậy các người chơi khác?
             &8• &rMở khóa: {unlocked}
      block_ignite:
        title: Kích Hoạt Khối
        content: |
          Cho phép vai trò này kích hoạt các khối?
             &8• &rMở khóa: {unlocked}
      war_manage:
        title: Quản Lý Chiến Tranh
        content: |
          Cho phép vai trò này tuyên bố và quản lý các cuộc chiến cho đất của bạn?
             &8• &rMở khóa: {unlocked}
      attack_player:
        title: Tấn Công Người Chơi
        content: |
          Cho phép vai trò này tấn công người chơi?
             &8• &rGán chiến: Có thể vẫn có thể chiến đấu trong khu vực của bạn, nếu một người chơi tấn công người chơi khác bên ngoài khu vực.
             &8• &rCờ tương hỗ: Họ chỉ có thể tấn công những người chơi cũng có thể tấn công họ.
             &8• &rMở khóa: {unlocked}
      trample_farmland:
        title: Dẫm Lên Đất Nông
        content: |
          Cho phép vai trò này dẫm lên đất nông?
             &8• &rMở khóa: {unlocked}
      elytra:
        title: Sử Dụng Elytra
        content: |
          Cho phép vai trò này sử dụng elytra để bay trong khu vực này?
             &8• &rMở khóa: {unlocked}
      interact_villager:
        title: Giao Dịch Với Dân Làng
        content: |
          Cho phép vai trò này giao dịch với dân làng?
             &8• &rMở khóa: {unlocked}
      player_setrole:
        title: Cài Đặt Vai Trò
        content: |
          Cho phép vai trò này cài đặt vai trò cho các người chơi tin cậy?
             &8• &rHọ sẽ không thể chỉnh sửa vai trò có ưu tiên cao hơn vai trò của họ.
             &8• &rMở khóa: {unlocked}
      interact_general:
        title: Tương Tác Chung
        content: |
          Cho phép vai trò này tương tác với các khối không được phủ bởi các cờ khác?
             &8• &rMở khóa: {unlocked}
      interact_mechanism:
        title: Sử Dụng Cơ Chế Đỏ Đá
        content: |
          Cho phép vai trò này sử dụng các cơ chế đỏ đá, như công tắc v.v.?
             &8• &rMở khóa: {unlocked}
